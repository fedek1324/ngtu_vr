<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Виртуальный тур по НГТУ им Р. Е. Алексеева</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script> 
        $(function(){
          $("#includedContent").load("./output/index.html"); 
        });
    </script>
    <script src="index.js"></script> 
</head>
<body>
    <header class="header">
        <img class="header__logo" src="static/ngtuLogo.png" alt="Логотип" srcset="">
        <span class="header__title">НИЖЕГОРОДСКИЙ ГОСУДАРСТВЕННЫЙ ТЕХНИЧЕСКИЙ УНИВЕРСИТЕТ им. Р.Е. Алексеева</span>
    </header>
    <section class="welcome">
        <div class="container">
            <div class="big-title">
                <div class="big-title__text col-md-7">
                    <span class="big-title__decoration">|</span>
                    <h1 class="big-title__h1">VR-тур</h1>
                </div>
                <div class="col-md-5">
                    <img class="big-title__image" src="static/ngtuBuilding6.png">
                </div>
            </div>
        </div>
        <div class="welcome__second-row">
            <div class="welcome__menu col-md-8">
                <span class="welcome__menu-text">
                    Выберете место, которое хотите посетить:
                </span>
                <div class="welcome__dropdown" onclick="showDropdown()">
                    <img class="welcome__dropdown-arrow" src="static/arrowDown.svg" alt="arrow" srcset="">
                    <div class="welcome_dropdown-content">
                        <a class="welcome__dropdown-link" href="404NOREFERENCEERROR">МФЗ</a>
                        <a class="welcome__dropdown-link" href="404NOREFERENCEERROR">Спорт. зал 6 к.</a>
                        <a class="welcome__dropdown-link" href="404NOREFERENCEERROR">ИЦАЭ</a>
                        <a class="welcome__dropdown-link" href="404NOREFERENCEERROR">Школа хакатонщиков</a>
                    </div>
                </div>
            </div>
            <div class="welcome__illustration col-md-4">
                <img class="welcome__girl-illustration" src="static/girl.png" alt="illustration">
            </div>
        </div>
    </section>
    <section class="about-us">
        <div class="container">
            <div class="section-header">
                <h2 class="section-header__text">О нас</h2>
                <div class="section__line"></div>
            </div>
            <div class="about-us__content">
                <div class="col-md-6 about-us__text-container">
                    <pre class="about-us__text">
Волкова Анастасия - тимлид
Кисляев Сергей - верстальщик
Горбунова Елизавета - дизайнер
Кобяков Федор - верстальщик</pre>
                    </div>
                <div class="about-us__image-container col-md-6">
                    <img class="about-us__image" src="static/we.jpeg" alt="we" srcset="">
                </div>
            </div>
        </div>
    </section>
    <div class="vr-content">
        <iframe src="output/index.html" class="vr-content-1"></iframe>
    </div>
</body>
</html>
